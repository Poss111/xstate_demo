<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 host__table">
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef class="host__table_header"> Position </th>
    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef class="host__table_header"> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>a

  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef class="host__table_header"> Weight </th>
    <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
  </ng-container>

  <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef class="host__table_header"> Symbol </th>
    <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="host__table_data"></tr>
</table>
